<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
        tfoot{color: rgb(8, 2, 22);}
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
    <table style="width: 600px">
      <thead >
        <tr>
          <th colspan="2" style="background-color: aqua;">October</th>
          <th colspan="2" style="background-color: aqua;">November</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Sales</td>
          <td>Profit</td>
          <td>Sales</td>
          <td>Profit</td>
        </tr>

        <tr>
          <td>$200,00</td>
          <td>$50,00</td>
          <td>$300,00</td>
          <td>$70,00</td>
        </tr>
      </tbody>
      <tr>
        <tfoot>
          <td colspan="4" style="background-color: aqua;">November WAS MORE PRODUSTIVE</td>
        </tfoot>
      </tr>
    </table>
  </body>
</html>
