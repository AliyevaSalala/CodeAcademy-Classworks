<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <form action="">
      <table >
        <thead >
          <tr>
            <th colspan="2">Registration Form</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><label for="name">Student Name</label></td>
            <td><input type="text" id="name"/></td>
          </tr>
          <tr>
            <td><label for="father">Father's Name</label></td>
            <td><input type="text" id="father"/></td>
          </tr>
          <tr>
            <td><label for="mname">Mother's Name</label></td>
            <td><input type="text" id="mname" /></td>
          </tr>
          <tr>
            <td><label for="date">Date of Birth</label></td>
            <td><input type="date" id="date"/></td>
          </tr>
          <tr>
            <td><label for="gender">Gender</label></td>
            <td>
              <label for="male">male</label>
              <input type="radio" name="gender" id="male" />
              <label for="female">female</label>
              <input type="radio" name="gender" id="female" />
            </td>
          </tr>

          <tr>
            <td><label for="mail">Email ID</label></td>
            <td><input type="email" name="" id="mail" /></td>
          </tr>
          <tr>
            <td><label for="no">Mobile no.</label></td>
            <td><input type="tel" name="" id="no" /></td>
          </tr>
          <tr>
            <td><label for="adres">Address</label></td>
            <td>
              <textarea name="name" id="adres" cols="20" rows="3"></textarea>
            </td>
          </tr>
          <tr>
            <td><label for="state">State</label></td>
            <td><input type="text" name="" id="state" /></td>
          </tr>
          <tr>
            <td><label for="city">City</label></td>
            <td><input type="text" name="" id="city" /></td>
          </tr>
          <tr>
            <td><input type="text"></td>
            <td><input type="submit" value="submit"></td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
