<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styleee.css" />
  </head>
  <body>
    <section class="body">
      <div class="form">
        <h2>Login Form</h2>
        <form action="">
          <input
            type="text"
            name=""
            id="name"
            placeholder="User Name"
            class="user"
          />
          <br />

          <input
            type="password"
            name=""
            id="password"
            placeholder="Password"
            class="pass"
          />

          <button id="submit">Sign In</button>
        </form>
      </div>
      <div class="forgot">
        <p>
          Forgot your password?
          <a href="#"><span style="color: yellow">Click Here!</span></a>
        </p>
      </div>
    </section>
  </body>
</html>
